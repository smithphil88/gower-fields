<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gower Fields</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" aria-label="Return to home page">
                <h1 id="logo">Gower Fields<i class="fa-solid fa-dog"></i></h1>
            </a>
            <ul id="menu">
                <li>
                    <a href="index.html" >Home</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                 </li>
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="contact-image-outer">
                <div id="hero-image-contact">

                </div>
            </div>
            <div class="form-container">
                <div class="row">
                    <div class="col-12">
                        <p id="form-title">
                            Fill out the form below and let us know your questions
                        </p>
                    </div>
                        
                </div>
                    <div class="row contact-form">
                        <div class="col-12">
                            <form method="GET" action="form-response.html">
                            <div class="mb-2">
                                <label for="first-name">First Name</label>
                                <input type="text" class="form-control" name="first-name" id="first-name" placeholder="Your first name" required>
                            </div>
                            
                            <div class="mb-2">
                                <label for="last-name">Last Name</label>
                                <input type="text" class="form-control" name="last-name" id="last-name" placeholder="Your last name" required>
                            </div>
                            

                            <div class="mb-2">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Your email address" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="message">Your enquiry</label>
                                <textarea name="message" class="form-control" id="message" placeholder="Let us know what you are looking for" required></textarea>
                            </div>
                            <div class="mb-4">
                                <input type="submit" class="form-control" class="submit-button" value="Send">
                            </div>
                        </form>
                        </div>
                        
                    </div>
            </div>    
        </section>
    </main>
    <footer>
        <ul class="socials">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.tiktok.com" target="_blank"><i class="fa-brands fa-tiktok"></i></a></li>
        </ul>
</footer>
    <script src="https://kit.fontawesome.com/bd2391129c.js" crossorigin="anonymous"></script>
</body>

</html>
